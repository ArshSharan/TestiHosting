<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 20px;">

    <h1 style="color: #333;">Sign Up</h1>
    <form action="signin.html" method="get" style="display: inline-block; text-align: left; border: 1px solid #ccc; padding: 40px; border-radius: 5px;">
        <label for="name" style="display: block; margin-bottom: 10px;">
            Name: <br>
            <input type="text" id="name" name="name" style="width: 90%; padding: 8px; margin-top: 5px;">
        </label>
        <label for="email" style="display: block; margin-bottom: 10px;">
            Email: <br>
            <input type="email" id="email" name="email" style="width: 90%; padding: 8px; margin-top: 5px;">
        </label>
        <label for="password" style="display: block; margin-bottom: 10px;">
            Password: <br>
            <input type="password" id="password" name="password" style="width: 90%; padding: 8px; margin-top: 5px;">
        </label>
        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer;">
            Sign Up
        </button>
    </form>
    <p style="margin-top: 20px;">
        Already have an account? <a href="signin.html" style="color: blue; text-decoration: none;">Sign In</a>
    </p>

</body>
</html>
