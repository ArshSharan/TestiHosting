<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 20px;">

    <h1 style="color: #333;">Sign In</h1>
    <form action="welcome.html" method="post" style="display: inline-block; text-align: left; border: 1px solid #ccc; padding: 38px; border-radius: 5px;">
        <label for="email" style="display: block; margin-bottom: 10px;">
            Email: <br>
            <input type="email" id="email" name="email" style="width: 90%; padding: 8px; margin-top: 5px;">
        </label>
        <label for="password" style="display: block; margin-bottom: 10px;">
            Password: <br>
            <input type="password" id="password" name="password" style="width: 90%; padding: 8px; margin-top: 5px;">
        </label>
        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer;">
            Sign In
        </button>
    </form>
    <p style="margin-top: 20px;">
        Don't have an account? <a href="index.html" style="color: blue; text-decoration: none;">Sign Up</a>
    </p>

</body>
</html>
